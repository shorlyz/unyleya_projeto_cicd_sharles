name: CI/CD Pipeline - Docker

# Quando essa pipeline deve rodar?
on:
  push:
    branches: [ "main" ] # Ou "master", verifique o nome do seu branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual do GitHub
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2. Faz login no Docker Hub usando os segredos configurados
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Constrói a imagem e envia para o Docker Hub
      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Abaixo, substitua 'seu-usuario-docker' pelo seu usuário real
          tags: shorlyz/unyleya_projeto_cicd_sharles_sa:latest
name: CI/CD Pipeline - Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Verificar secrets do Docker Hub
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERRO: configure os secrets DOCKER_USERNAME e DOCKER_PASSWORD em Settings > Secrets and variables > Actions"
            exit 1
          fi

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/unyleya_projeto_cicd_sharles_sa:latest
